about="Places to Visit (Attractions):<br \><br \>Taj Mahal<br \>The Taj Mahal is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan, to house the tomb of his favourite wife, Mumtaz Mahal<br \><br \><br \>Ganges<br \>The Ganges, also Ganga is a trans-boundary river of Asia which flows through the nations of India and Bangladesh. It is the Biggest river in India with an extraordinary religious importance for Hindus<br \><br \>Amer Fort<br \>Amer Fort is located in Amer, a town with an area of 4 square kilometres located 11 kilometres from Jaipur, Rajasthan state, India. Located high on a hill, it is the principal tourist attraction in the Jaipur area.<br \><br \><br \>Fun Things to Do (Entertainment):<br \>Chadar Trek<br \>Walking over a frozen river, overcoming the different levels of difficulties and keeping the reflexes alive are the most fascinating part of the Chadar Trek. Open only during the winters; January-February, this astounding trek takes place when the Zanskar River freezes down to a thick blanket of snow during the winters.<br \><br \>River Rafting in Barapole River, Coorg<br \>The most difficult Whitewater rafting opportunity in South India is the whitewater rafting on the Barapole waterway in South Coorg. The real length of this run is between 3-4 KM, however, the rapids on this waterway stretch can be a class 4-5. The whole rafting session keeps going around 3 hours.<br \><br \>Bamboo Rafting in Periyar National Park<br \>If you want to witness the fascinating wildlife of Periyar National Park in their most natural habitats, you must go for bamboo rafting in the Periyar Lake. If luck favours, you can also spot some of the dwellers of the park beside the lake coming down for water and prey. <br \><br \>Food:<br \><br \>Alu Gobi<br \>Aloo gobi is a vegetarian dish from the Indian subcontinent made with potatoes, cauliflower and Indian spices; popular in Bangladeshi, Pakistani, Indian and Nepali cuisines. <br \><br \>Beef Vindaloo<br \>A Vindaloo is one of the hottest curries you can get, and is a mainstay of Indian restaurant menus across the UK<br \><br \><br \>Chaat Papri<br \>Papri chaat, paapri chaat or papdi chaat is a popular traditional fast food and street food from the Indian subcontinent, notably in North India, Bangladesh and Pakistan.<br \><br \>Culture:<br \>The country celebrates Republic Day (Jan. 26), Independence Day (Aug. 15) and Mahatma Gandhi's Birthday (Oct. 2). Diwali is the largest and most important holiday to India, according to National Geographic. It is a five-day festival known as the festival of lights because of the lights lit during the celebration to symbolize the inner light that protects them from spiritual darkness. Holi, the festival of colors, also called the festival of love, is popular in the spring.<br \>"
